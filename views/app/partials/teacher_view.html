
<div class="row">
	<div class="col-md-12">
		<h2>Assignment Submissions</h2>

      <p>
		Current submissions: {{answers.length}}
		</p>

		<table class="table table-striped">
			<tr>
				<th>Student</th>
            <th>Length</th>
				<th>Operation</th>
			</tr>
			<tr ng-repeat="answer in answers">
				<td>{{answer.student.username}}</td>
				<td>{{answer.content.length}}</td>
				<td></td>
			</tr>
		</table>

	</div>
</div>
