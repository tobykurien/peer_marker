
<div class="row">
	<div class="col-md-12">
		<h2>Assignment Submissions</h2>

		<p>Current submissions: {{answers.length}}</p>

		<table class="table table-striped table-bordered">
			<tr>
				<th>Student</th>
				<th>Length</th>
            <th></th>
			</tr>
			<tr ng-repeat="answer in answers">
				<td>{{answer.student.username}}</td>
            <td>{{answer.content.trim().length}}</td>
				<td>
				  <a class="btn btn-default" ng-click="view(answer.content)"><span
               class="glyphicon glyphicon-eye-open"></span> View</a>
				</td>
			</tr>
		</table>

		<a class="btn btn-success" ng-click="mark(assignmentId)"
		    ng-show="answers.length > 2"><span
			class="glyphicon glyphicon-ok-circle"></span> Start Marking</a>

	</div>
</div>
